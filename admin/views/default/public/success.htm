<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>提示消息 - BroPHP</title>

		<style type="text/css">
			body { font: 75% Arail; text-align: center; }
			#notice { width: 310px; background: #efefef; border: 2px solid #cccccc; background: #efefef; padding: 3px;
			position: absolute; left: 50%; top: 50%; margin-left: -155px; margin-top: -100px; }
			#notice div { background: #FFF; padding: 30px 0 20px;font-size:14px; font-weight:bold }
			#notice p { background: #FFF; margin: 0; padding: 0 0 20px; }
			a { color: #f00} a:hover { text-decoration: none; }
			
		</style>
	</head>
	<body>
		<div id="notice">
	
			<div style="width:300px;text-align:center;color:#144466;font-size:14px;font-weight:bold;padding-right:10px"><{$mess}></div>
				
			<{if $mark}>
				<p>
                    			<img src="<{$res}>/images/ok.png" />
				</p>
			<{else}>
				<p>
					<img src="<{$res}>/images/no.png" />
				</p>

			<{/if}>		
			<p style="font-size:14px;color:#144466;font-weight:bold;">
            在( <span id="sec" style="color:#144466;font-weight:bold"><{$timeout}></span> )秒后自动跳转
            <br/>
            或直接点击 <a href="javascript:<{$location}>">这里</a> 跳转<br/>
				 <span style="display:block;text-decoration:underline;cursor:pointer;line-height:25px" onclick="stop(this)">停止</span>
	
			</p>
		 </div>
						
		 <script>
		 		var seco=document.getElementById("sec");
				var time=<{$timeout}>;
				var tt=setInterval(function(){
						time--;
						seco.innerHTML=time;	
						if(time<=0){
							<{$location}>
							return;
						}
					}, 1000);
				function stop(obj){
					clearInterval(tt);
					obj.style.display="none";
				}
		</script>
	</body>
</html>
